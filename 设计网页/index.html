<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作手册与视频资源</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 30px;
        }
        .video-container {
            text-align: center;
        }
        .file-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }
        .file-links a:hover {
            text-decoration: underline;
        }
        /* 搜索框样式 */
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        /* 目录导航样式 */
        .table-of-contents {
            margin-bottom: 20px;
        }
        .table-of-contents a {
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            margin: 5px 0;
        }
        .table-of-contents a:hover {
            text-decoration: underline;
        }
        /* PDF 显示容器样式 */
        .pdf-container {
            text-align: center;
            margin-top: 20px;
            max-height: 600px;
            overflow: auto;
        }
        .pdf-container iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>操作手册与视频资源</h1>
        
        <!-- 目录导航 -->
        <div class="table-of-contents">
            <h3>目录</h3>
            <a href="#manual">操作手册</a>
            <a href="#video">视频教程</a>
        </div>

        <!-- 搜索功能 -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="输入关键词搜索...">
            <button onclick="searchContent()">搜索</button>
        </div>

        <!-- 操作手册部分 -->
        <div class="section" id="manual">
            <h2>操作手册</h2>
            <p>您可以下载操作手册的PDF文件，或直接在网页中查看。</p>
            <!-- 下载链接 -->
            <div class="file-links">
                <a href="蜡笔小新_01.pdf" download="操作手册.pdf">下载操作手册 (PDF)</a>
            </div>
            <!-- 嵌入PDF查看器 -->
            <div class="pdf-container">
                <iframe src="蜡笔小新_01.pdf" type="application/pdf"></iframe>
            </div>
        </div>

        <!-- 视频教程部分 -->
        <div class="section video-container" id="video">
            <h2>视频教程</h2>
            <p>观看以下视频教程，帮助您更好地了解操作流程：</p>
            <!-- 替换为你的视频链接 -->
            <video width="100%" controls>
                <source src="教学视频.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频标签。
            </video>
        </div>
    </div>

    <script>
        // 搜索功能
        function searchContent() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const sections = document.querySelectorAll('.section');

            sections.forEach(section => {
                const sectionTitle = section.querySelector('h2').innerText.toLowerCase();
                const sectionContent = section.innerText.toLowerCase();

                if (sectionTitle.includes(searchQuery) || sectionContent.includes(searchQuery)) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
